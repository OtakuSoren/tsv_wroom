name: Daily job
on:
  schedule:
    - cron: '0 8 * * *' # 每天早上 8 点执行
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # 拉取代码
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # 指定 Python 版本
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # 安装依赖
    - name: Run script
      run: python runGetDataPython/getYoutubeData.py # 运行脚本
